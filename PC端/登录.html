<!DOCTYPE html>
<html>
<head>
<title>登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="App Sign in Form,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<script type="text/javascript" src="../js/login.js"></script>
<link type="text/css" rel="stylesheet" href="../css/login.css">

</head>
<body onload="isload()">
<div class="login">
	<h2>廉江</h2>
    <form method="post" action="../index.html" onsubmit="return login();">
        <input type="text" id="userid" class="text" value="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'username';}" >
        <input type="password" id="userpwd" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
        <a href="../index.html"><div class="submit"><input type="submit" value="登录"></div></a>
        <div class="clear"></div>
    </form>
</div>
</body>
</html>
